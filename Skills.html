<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Skills — Zaduak</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --bg-soft: #111;
      --text: #eaeaea;
      --muted: #b7b7b7;
      --accent: #ff2d2d;
      --ring: rgba(255,45,45,.35);
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container { width: min(1100px, 92%); margin: auto; }
    header { padding: 20px 0; text-align: center; }
    .title { font-size: clamp(28px, 5vw, 44px); font-weight: 900; color: var(--accent); }
    .section { padding: 28px 0; }
    h2 { font-size: clamp(22px, 4vw, 32px); margin-bottom: 10px; }
    .grid { display: grid; gap: 14px; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
    .card { background: var(--bg-soft); border: 1px solid rgba(255,255,255,.06); border-radius: 16px; padding: 18px; }
    .card h3 { margin-top: 0; color: var(--accent); }
    ul { margin: 0; padding-left: 18px; }
    footer { padding: 40px 0 60px; color: var(--muted); text-align: center; font-size: 13px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="title">My Skills</h1>
    </div>
  </header>
  <main class="container">
    <section class="section">
      <h2>Веб‑разработка</h2>
      <div class="grid">
        <div class="card">
          <h3>Frontend</h3>
          <ul>
            <li>HTML5, семантическая вёрстка</li>
            <li>CSS3, Flexbox, Grid</li>
            <li>Адаптивный дизайн</li>
            <li>JavaScript (ES6+)</li>
          </ul>
        </div>
        <div class="card">
          <h3>Инструменты</h3>
          <ul>
            <li>Git, GitHub</li>
            <li>VS Code</li>
            <li>Figma</li>
            <li>Оптимизация изображений</li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">© <span id="year"></span> Zaduak</div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
